  <style>
    html {
      scroll-behavior: smooth
    }
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px
    }
    ::-webkit-scrollbar-thumb {
      background: #0003;
      border-radius: 8px
    }
    ::-webkit-scrollbar-track {
      background: transparent
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      opacity: 0;
      animation: fadeInUp 0.7s ease-out forwards;
    }
    
    .animation-delay-200 { animation-delay: 0.2s; }
    .animation-delay-400 { animation-delay: 0.4s; }

    .fill-on-hover {
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    .fill-on-hover::before {
      content: '';
      position: absolute;
      top: 0; left: 0; bottom: 0;
      background-color: #09788a;
      width: 0;
      transition: all 0.2s ease-out;
      z-index: -1;
    }
    @media (min-width: 640px) {
      .fill-on-hover:hover::before {
        width: 100%; /* En hover, se pinta de izquierda a derecha */
        left: 0;
      }
    }
  </style>
</head>
